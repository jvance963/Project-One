<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <div class="gameWindow">
    <title>Hangman</title>
  </head>

  <body></body>

  <header>
    <h2>Super Mario Hangman</h2>

    <div class="container">
      <div class="bowser">
        <img src="./imgs/Bowser.png" alt="bowser" />
      </div>
      <!-- <br> -->

      <div id="mario"></div>
      <div id="head"></div>
      <div id="torso"></div>
      <div id="right-leg"></div>
      <div id="left-leg"></div>
      <div id="left-arm"></div>
      <div id="right-arm"></div>
      
      <div class="stand">
        <img src="./imgs/Hangman-Stand.png" alt="stand" />
      </div>

      <div class="tunnel1">
        <img src="./imgs/Tunnel.png" />
      </div>

      <div class="luigi">
          <img src="./imgs/Luigi.png" alt="luigi"/>
        </div>
      </div>

      <div class="tunnel2">
        <img src="./imgs/Tunnel.png" alt="tunnel2" />
      </div>
    </div>
  </header>

  <div class="newWord"></div>
  <br />
  <div class="underscore"></div>

  <div id="letters">
    <div>
      <a id="A">A</a>
      <a id="B">B</a>
      <a id="C">C</a>
      <a id="D">D</a>
      <a id="E">E</a>
      <a id="F">F</a>
      <a id="G">G</a>
      <a id="H">H</a>
      <a id="I">I</a>
      <a id="J">J</a>
      <a id="K">K</a>
      <a id="L">L</a>
      <a id="M">M</a>
      <a id="N">N</a>
      <a id="O">O</a>
    </div>
    <div>
      <a id="P">P</a>
      <a id="Q">Q</a>
      <a id="R">R</a>
      <a id="S">S</a>
      <a id="T">T</a>
      <a id="U">U</a>
      <a id="V">V</a>
      <a id="W">W</a>
      <a id="X">X</a>
      <a id="Y">Y</a>
      <a id="Z">Z</a>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</html>
