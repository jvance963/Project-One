    <link rel="stylesheet" href="style.css" />

    />
    <title>Hangman</title>

  <body></body>

  <header>
    <h2>Super Mario Hangman</h2>

    <div class="container">
      <div class="bowser">
        <img
          src="/Users/jvancehomefolder/desktop/hangman-images/Bowser.png "
          alt="bowser"
        />

      <div class="tunnel2">
        <img src="/Users/jvancehomefolder/desktop/hangman-images/tunnel.png" />
